language: java

jdk: oraclejdk7

env:
  matrix:
    # android-16 is always included
    - ANDROID_SDKS=android-17  ANDROID_TARGET=android-17

before_install:
  # Install base Android SDK
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r22.0.1-linux.tgz
  - tar xzf android-sdk_r22.0.1-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

  # Gradle
  - wget http://services.gradle.org/distributions/gradle-1.6-bin.zip
  - unzip gradle-1.6-bin.zip
  - export GRADLE_HOME=$PWD/gradle-1.6
  - export PATH=$GRADLE_HOME/bin:$PATH

  # install android build tools
  - wget https://dl-ssl.google.com/android/repository/build-tools_r17-linux.zip
  - unzip build-tools_r17-linux.zip -d $ANDROID_HOME
  - mkdir -p $ANDROID_HOME/build-tools/
  - mv $ANDROID_HOME/android-4.2.2 $ANDROID_HOME/build-tools/17.0.0

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-16 downloads the ARM, x86 and MIPS images (we should optimize this).
  # Other relevant API's:
  #  addon-google_apis-google-16
  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-14 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-16 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-17 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter addon-google_apis-google-14 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter addon-google_apis-google-16 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-google-m2repository --no-ui --force > /dev/null

script:
  - gradle assemble